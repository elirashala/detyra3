<!DoCTYPE html>
<html id="landing" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<header>
				<img src="UBT-LOGO.png" alt="UBT Logo"/>
				<nav>
					<ul>
						<li>Home</li>
						<li>About</li>
						<li>Contact us</li>
					</ul>
				</nav>
			</header>
			<center>
				<div class="main">
				
					<div class="login-form">
						<p>Login   |   Register</p>
						<form>
							<label for="username">Username:</label><br>
							<input type="text" id="username" placeholder="username" name="username" ><br>
							<label for="password">Password:</label><br>
							<input type="password" id="password" placeholder="password" name="password"><br>
							<input type="button" id="login" value="Login">
						</form>
					</div>
					
				</div>
			</center>
		</div>
		<footer  id="last-text">
			<p>&copy </p>
			<p><strong>UBT - Prill 2020</strong></p>
			<a href="https://github.com/elirashala/detyra3">Linku ne GitHub</a>
		</footer>
	</body>
</head>
